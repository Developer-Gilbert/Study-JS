<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    // 문자열과 출력 횟수를 입력받아 콜백함수를 호출하는 함수
    function pr(str, count, callback) {
      let result = '';

      // count만큼 str 문자열을 result에 추가합니다.
      for (let i = 0; i < count; i++) {
        result += str;
      }

      // callback 함수를 호출하면서 결과값을 전달합니다.
      callback(result);
    }

    // 출력 결과를 alert로 보여주는 콜백 함수
    function showResult(result) {
      alert(result);
    }

    // 문자열과 출력 횟수를 입력받아 함수를 호출합니다.
    const str = prompt('출력할 문자열을 입력하세요.');
    const count = prompt('출력할 횟수를 입력하세요.');

    pr(str, count, showResult);
  </script>
</html>
